<div class="container ">
  <div class="form">
    <div class="note">
      <h1>View a Book</h1>
    </div>
    <br>
    <div class="col-md-6">
      <div class="form-group">
        <label><strong>ENTER BOOK ID TO SEARCH </strong></label>
        <input type="text" class="form-control" placeholder="Book Id *" value="" [(ngModel)]="searchId" />
      </div>


      <div class="form-group">
        <button type="button" class="btn btn-primary btn-lg" (click)="getAbook()">Search</button>

      </div>
    </div>
  </div>
  <ng-template #notfound>
    <h3>
      <p>There is no book Found !</p>
    </h3>
  </ng-template>
  <div *ngIf="bookData.length!==0 ; else  notfound">
    <table class="table table-sm table-dark">
      <thead>
        <tr>
          <th scope="col"><h3>BookID:</h3> </th>
          <th scope="col"><h3>BookName:</h3></th>
          <th scope="col"><h3>Author:</h3></th>
          <th scope="col"><h3>BookCount:</h3></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bookdata of bookData">
          <td><h3>{{bookdata.bookId}}</h3></td>
          <td><h3> {{bookdata.bookName}}</h3></td>
          <td><h3> {{bookdata.author}} </h3></td>
          <td><h3>bookdata.bookCount}}</h3></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
